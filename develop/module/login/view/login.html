<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Portal</b>v2.0</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form name="loginForm" ng-submit="login(credentials)">
                <div class="form-group has-feedback">
                    <input type="text" required ng-minLength="5" class="form-control" ng-model="credentials.username" placeholder="username" name="username">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" required ng-minLength='6' ng-model="credentials.password" placeholder="Password" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div portal-icheck portal-icheck-name="rememberMe" portal-icheck-label=" Remember Me" ng-model="credentials.rememberMe"></div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="loginForm.$invalid">登陆</button> 
                        <!-- <button type="submit" ui-sref="container.index" class="btn btn-primary btn-block btn-flat">登陆</button> -->
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
